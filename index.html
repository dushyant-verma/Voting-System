<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Voting System</title>
</head>

<body>
    <div class="container">
        <h1>Vote for your Favorite Option</h1>

        <div class="options">
            <button class="option" data-option="Option 1">Option 1</button>
            <button class="option" data-option="Option 2">Option 2</button>
            <button class="option" data-option="Option 3">Option 3</button>
        </div>

        <div class="results">

            <h2>Results</h2>
            <ul id="results-list"></ul>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
